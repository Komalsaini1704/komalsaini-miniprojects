<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Making</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <div class="profile-card">
            <div class="image-card">
              <img src="image1.jpg" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">komalsaini</span>
                <span class="job">Web developer</span>
            </div>
            <div class="media-btn">
                <a href="#" style="background-color: #e1306c;" class="link">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" style="background-color: #4267b2;" class="link">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
                <a href="#" style="background-color:blue ;" class="link">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#" style="background-color: greenyellow;" class="link">
                   <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>
            <div class="btns">
                <button class="btn">Suscribe</button>
                <button class="btn">Message</button>
            </div>
            <div class="analyse">
                <div class="data">
                    <i class="fa-regular fa-heart"></i>
                    <span class="nunber">1.1k</span>
                </div>
                <div class="data">
                    <i class="fa-regular fa-comment"></i>
                    <span class="nunber">1k</span>
                </div>
                <div class="data">
                    <i class="fa-solid fa-share"></i>
                    <span class="nunber">12k</span>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
